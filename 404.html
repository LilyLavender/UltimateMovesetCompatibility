<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      var redirectPath = location.pathname + location.search + location.hash;
      var base = '/UltimateMovesetCompatibility';

      if (!location.pathname.startsWith(base)) {
        location.replace(base + redirectPath);
      }
    </script>
  </head>
  <body></body>
</html>
