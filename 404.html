<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      var path = location.pathname + location.search + location.hash;

      var base = '/UltimateMovesetCompatibility';
      if (path.startsWith(base)) {
        path = path.slice(base.length);
      }

      var newUrl = base + '/index.html' + path;
      location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
